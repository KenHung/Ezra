<body>

	<script src="https://cdn.rawgit.com/KenHung/Ezra/1.9/ezra.js"></script>
  <link href="https://cdn.rawgit.com/KenHung/Ezra/1.9/ezra-style.css" rel="stylesheet" type="text/css" />
  <script>
    ezraLinkifier.linkify(document.body);
  </script>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="javascripts/getLatestEzraVersion.js"></script>
  <script>
    getLatestEzraVersion(function(ver) { 
      $('code').each(function () {
        var versioned = $(this).text().replace(/\[版本\]/g, ver); 
        $(this).text(versioned);
      });
    });
  </script>
