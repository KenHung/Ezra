    <p>找出網頁出現的聖經章節，然後根據章節找出相應經文。暫時只顯示和合本經文。</p>
    <p>請把鼠標放在旁邊：
        <a href="#" data-toggle="tooltip" title="太初有道，道與神同在，道就是神。(約 1:1)">
            約 1:1
        </a>
    </p>
    <p>如果出現多節，就會一次過顯示：
        <a href="#"
           data-toggle="tooltip"
           title="太初有道，道與神同在，道就是神。這道太初與神同在。萬物是藉著他造的；凡被造的，沒有一樣不是藉著他造的。生命在他裡頭，這生命就是人的光。光照在黑暗裡，黑暗卻不接受光。(約 1:1-5)">
            約 1:1-5
        </a>
    </p>
    <p>如果出現多節而不連續，就會分開顯示：
        <a href="#"
           data-toggle="tooltip"
           title="太初有道，道與神同在，道就是神。(約 1:1)&#10;有一個人，是從神那裡差來的，名叫約翰。(約 1:6)">
            約 1:1,6
        </a>
    </p>
    <p>如果有很多很多經文，也會一次過顯示：
        <a href="#"
           data-toggle="tooltip"
           title="太初有道，道與神同在，道就是神。這道太初與神同在。萬物是藉著他造的；凡被造的，沒有一樣不是藉著他造的。生命在他裡頭，這生命就是人的光。光照在黑暗裡，黑暗卻不接受光。有一個人，是從神那裡差來的，名叫約翰。這人來，為要作見證，就是為光作見證，叫眾人因他可以信。他不是那光，乃是要為光作見證。那光是真光，照亮一切生在世上的人。他在世界，世界也是藉著他造的，世界卻不認識他。他到自己的地方來，自己的人倒不接待他。凡接待他的，就是信他名的人，他就賜他們權柄作神的兒女。這等人不是從血氣生的，不是從情慾生的，也不是從人意生的，乃是從神生的。道成了肉身，住在我們中間，充充滿滿地有恩典有真理。我們也見過他的榮光，正是父獨生子的榮光。約翰為他作見證，喊著說：「這就是我曾說：『那在我以後來的，反成了在我以前的，因他本來在我以前。』」從他豐滿的恩典裡，我們都領受了，而且恩上加恩。律法本是藉著摩西傳的；恩典和真理都是由耶穌基督來的。從來沒有人看見神，只有在父懷裡的獨生子將他表明出來。約翰所作的見證記在下面：猶太人從耶路撒冷差祭司和利未人到約翰那裡，問他說：「你是誰？」他就明說，並不隱瞞，明說：「我不是基督。」(約 1:1-20)">
            約 1:1-20
        </a>
    </p>
    <p>支持聖經66卷書，由創世記到啟示錄，也支持簡寫，如：創，啟。</p>
